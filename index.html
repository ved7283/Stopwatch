<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="timer">00:00:00</div>
        <div class="button">
            <div class="but1" onclick="pauseTimer()"><button>Pause</button></div>
            <div class="but2" onclick="startTimer()"><button>Start</button></div>
            <div class="but3" onclick="resetTimer()"><button>Reset</button></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
